<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/alertify.core.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h3 class="text-center">
            Welcome to the game
        </h3>
        <div class="row"><div class="col-xs-12"><img class = "img-responsive center-block gameTitle" src="img/DFP-RockPaperScissors-Black.png" alt=""></div></div>
    </div>
    <div id="js-newGameElement" class="container">
        <div class="row text-center">
            <button id="js-newGameButton" class="btn btn-default">
      New game
    </button>
        </div>
    </div>

    <div id="js-playerPickElement" class="container">
        <div class="row text-center">
            <button id="js-playerPick_rock" class="btn buttonPickRock">
      <span class="badge">
        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
      </span>
      Rock
    </button>
            <button id="js-playerPick_paper" class="btn buttonPickPaper">
      <span class="badge">
      <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
      </span>
      Paper
    </button>
            <button id="js-playerPick_scissors" class="btn buttonPickScissors">
      <span class="badge">
      <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
      </span>
      Scissors
    </button>
        </div>
    </div>

    <div id="js-resultsTableElement" class="container"> <div id="result">
        <div class="row">
            <div class="col-xs-5 text-center">
                <span id="js-playerPoints" class="badge">
      0
      </span>
                <span id="js-playerName">
      Player Name
      </span>
            </div>
            <div class="col-xs-2 text-center">
                VS.
            </div>
            <div class="col-xs-5 text-center">
                <span id="js-computerPoints" class="badge">
      0
      </span> Computer
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 text-center">
                <div id="js-playerPick" class="playerPick">
        Player selection
      </div>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-5 text-center">
                <div id="js-computerPick" class="computerPick">
        Computer selection
      </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 text-right">
                <span id="js-playerResult" class="result">
        
      </span>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-5 text-left">
                <span id="js-computerResult" class="result">
      
      </span>
            </div>
        </div>
        </div>
        <div class="row"><div class="col-xs-12"><div id="resultPhoto" class="resultPhoto"></div></div></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/alertify.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
